<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 5 - Form Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-green-100 min-h-screen">
    <div class="flex justify-center p-5">
        <div class="bg-white w-full max-w-lg p-8 mt-4 rounded-lg shadow-lg">
            
            <h1 class="text-center font-bold text-2xl">แบบฟอร์มลงทะเบียนเรียน</h1>
            <p class="text-sm text-center text-gray-500 mt-2">
                แบบฟอร์มลงทะเบียนเรียน สำหรับนักศึกษา คณะบริหารธุรกิจ สาขาวิชานวัตกรรมระบบสารสนเทศ
            </p>
            
            <form class="mt-8 space-y-6">
                <div>
                    <p class="font-semibold mb-2">ชื่อ</p>
                    <input type="text" placeholder="กรุณาระบุชื่อนักศึกษา" class="input input-bordered w-full">
                </div>

                <div>
                    <p class="font-semibold mb-2">นามสกุล</p>
                    <input type="text" placeholder="กรุณาระบุนามสกุลนักศึกษา" class="input input-bordered w-full">
                </div>

                <div>
                    <p class="font-semibold mb-2">รหัสนักศึกษา</p>
                    <input type="text" placeholder="กรุณาระบุรหัสนักศึกษา" class="input input-bordered w-full">
                </div>

                <div>
                    <p class="font-semibold mb-2">วิชาที่ต้องการลงทะเบียน</p>
                    <select class="select select-bordered w-full text-gray-400">
                        <option disabled selected>กรุณาเลือกวิชา</option>
                        <option>วิชา A</option>
                        <option>วิชา B</option>
                        <option>วิชา C</option>
                        <option>วิชา D</option>
                    </select>
                </div>

                <div>
                    <p class="font-semibold mb-2">หมายเหตุ</p>
                    <textarea class="textarea textarea-bordered w-full h-24" placeholder="กรุณาระบุหมายเหตุ"></textarea>
                </div>

                <div class="mt-10">
                    <button type="submit" class="btn btn-success w-full text-white text-lg">ส่งแบบฟอร์ม</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
